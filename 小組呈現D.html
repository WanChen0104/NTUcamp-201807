<script>
	x=1;
	function change(){
	if (x>2)
	{
		x=2;
		document.getElementById("photo").src=""+x+".jpg";
	}
	else{
		x++;
		document.getElementById("photo").src=""+x+".jpg";
	}
  	
	}

	y=1;
	function change2(){
  	y++;
    document.getElementById("photo1").src="0"+y+".jpg";
	}
		
</script>
